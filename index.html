<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/slideStrip.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="jquery.ejb.slideStrips.v1.js"></script>
	<script>
		$(function(){
			$('#flower').slideStrip({controls:'add'});
			$('#flower2').slideStrip({controls:'add', slide:true});
		});
	</script>
	<style>
		body{
			background-color: #eee;
			margin: 0;
			font-family: Arial;
		}
		section{
			background-color: #fff;
			box-shadow: 0 0 3px rgba(0,0,0,.3);
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
			padding: 10px;
		}
		.controls{
			text-align: center;
			padding-bottom: 20px;
		}
	</style>
</head>
<body>
	<section>
		<h1>slideStrips v1</h1>
        <p>
			This is a very basic fading slideshow.
		</p>
		<pre>$('#flower').slideStrip({controls:'add'});</pre>
		<ul id="flower" class="fade-strip">
			<li><img src="images/flower1.jpg"/>
				<div class="message">This copy is controlled throught css.</div>
			</li>
			<li><img src="images/flower2.jpg"/>
				<div class="message">The only thing thats changed is the addition of the .active class</div>
			</li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
		<p> A simple sliding slideshow </p>
		<pre>$('#flower2').slideStrip({controls:'add', slide:true});</pre>
		<ul id="flower2" class="slide-strip">
			<li><img src="images/flower1.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
	</section>
</body>
</html>
