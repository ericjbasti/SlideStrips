<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/slideStrip.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="jquery.slideStrips.v1.js"></script>
	<script>
		$(function(){
			$('#flowerFade').slideStrip({controls:'add', slide:false, autoPlay: true, pause: 4,  slingBack:true});
			$('#flower2').slideStrip({controls:'add', slide:true});
			$('#flower3').slideStrip({controls:'add', autoPlay:false, slide:true});
			$('#flower4').slideStrip({controls:'add', slide:true});
			$('#flower5').slideStrip({controls:'add', slide:true});
		});
	</script>
	<style>
		body{
			background-color: #eee;
			margin: 0;
			font-family: Arial;
		}
		section{
			background-color: #fff;
			border-top: 10px solid #270;
			box-shadow: 0 0 3px rgba(0,0,0,.3);
			width: 100%;
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			-moz-box-sizing: border-box
		}
		h1{
			padding: 0;
			margin: 0;
		}
		.controls{
			text-align: center;
			padding-bottom: 20px;
		}
		.hold{
			position: relative;
		}
		.message{
			-ms-transition: all .5s .5s;
			-webkit-transition: all .5s .5s;
			-moz-transition: all .5s .5s;
			-o-transition: all .5s .5s;
			transition: all .5s .5s;
			position: absolute;
			bottom: 0em;
			left: 1em;
			background: rgba(255,255,255,.8);
			padding: .5em;
			opacity: 0;
		}
		.active .message{
			bottom: 2em;
			opacity: 1;
		}
		.next,.prev{
			font-size: 1.5em;
			/*padding: 1em;*/
			width: 13%;
			background-color: #fff;
			background-color: rgba(255,255,255,.5);
			position: absolute;
			top: 0;
			height: 100%;
			margin-top: -1.5em;
			z-index: 5;
			cursor: pointer;
		}
		.next{
			right: 0;
		}
		.prev{
			left: 0;
		}
		.disabled{
			opacity: .2;
		}
		/*@media (max-width: 500px){*/
			#flower2{
				width: 25%;
				min-width: 200px;
			}
			#flower3{
				width: 33.334%;
				/*min-width: 200px;*/
			}
			#flower4{
				width: 20%;
				min-width: 160px;
			}
			#flower5{
				width: 20%;
			}
			@media (max-width: 720px){
				#flower5{
					width: 33.33%;
				}
			}
			@media (max-width: 480px){
				section{
					padding: 0;
				}
				#flower5{
					width: 50%;
				}
			}
		/*}*/
	</style>
</head>
<body>
	<section  class="disable-select">
		<ul id="flowerFade" class="swap-strip disable-select">
			<li><img src="images/flower1.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
		<ul id="flower2" class="slide-strip">
			<li><img src="images/flower1.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
		<ul id="flower3" class="slide-strip">
			<li><img src="images/flower1.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
		<ul id="flower4" class="slide-strip">
			<li><img src="images/flower1.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
		<ul id="flower5" class="slide-strip">
			<li><img src="images/flower1.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
	</section>
</body>
</html>
