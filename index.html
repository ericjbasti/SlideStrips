<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="jquery.ejb.SlideStrips.v1.js"></script>
	<script>
		$(function(){
			$('#flower').slideStrip({controls:'add', touch:true});
			$('#flower2').slideStrip({controls:'add', slide:true, touch:true});
		});
	</script>
</head>
<body>
	<section>
		<h1>SlideStrips</h1>
        <h2>a responsive slideshow</h2>
        <p>
			This is a very basic fading slideshow.
		</p>
		<ul id="flower" class="fade-strip">
			<li><img src="images/flower1.jpg"/>
				<div class="message">This copy is controlled throught css.</div>
			</li>
			<li><img src="images/flower2.jpg"/>
				<div class="message">The only thing thats changed is the addition of the .active class</div>
			</li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>

		<ul id="flower2" class="slide-strip">
			<li><img src="images/flower1.jpg"/></li>
			<li><img src="images/flower2.jpg"/></li>
			<li><img src="images/flower3.jpg"/></li>
			<li><img src="images/flower4.jpg"/></li>
		</ul>
	</section>
</body>
</html>
